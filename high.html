<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ranking Cari Kata</title>
    <link rel="stylesheet" href="high.css">
    <style>
        /* Tambahan CSS dalam HTML supaya tak kacau fail high.css kau */
        #highscore-screen {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Paksa ikut tinggi skrin phone */
            overflow: hidden; /* Elakkan skrin utama melimpah */
        }

        .table-container {
            flex: 1; /* Ambil baki ruang yang ada di tengah */
            overflow-y: auto; /* Benarkan scroll bahagian ni sahaja */
            -webkit-overflow-scrolling: touch; /* Scroll smooth untuk iOS */
            margin-bottom: 10px;
        }

        footer {
            padding: 15px 20px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); /* Support iPhone notch bawah */
            background: rgba(0,0,0,0.8); /* Supaya butang nampak jelas kalau bertindih */
            flex-shrink: 0; /* Jangan bagi footer mengecil */
        }
    </style>
</head>
<body>
    <div id="highscore-screen">
        <header style="flex-shrink: 0;">
            <button class="btn-back" onclick="window.location.href='index.html'">⬅️</button>
            <h1>RANKING TERBAIK</h1>
        </header>

        <div id="loading-ranks">
            <div class="loader"></div>
            <p>Mencari jaguh...</p>
        </div>

        <div class="table-container">
            <table id="ranking-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>PEMAIN</th>
                        <th>MASA</th>
                        <th>SKOR</th>
                    </tr>
                </thead>
                <tbody id="ranking-body">
                    </tbody>
            </table>
        </div>

        <footer style="display: flex; flex-direction: column; gap: 10px;">
            <button id="btn-balik-dinamik" class="btn-primary">KEMBALI</button>
            <button class="btn-refresh" onclick="muatTurunRanking()">KEMASKINI SENARAI</button>
        </footer>
    </div>

    <script src="high.js"></script>
</body>
</html>
