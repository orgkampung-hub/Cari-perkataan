<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cari Kata Pro - Bermain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <div id="loading-screen" class="screen">
        <div class="loader"></div>
        <p>Menyusun grid...</p>
    </div>

    <div id="game-screen" class="screen hidden" style="position: relative;">
        <div class="game-header">
            <div class="top-bar">
                <button class="btn-small" onclick="window.location.href='index.html'">ğŸ </button>
                <div id="toast-msg">Mata tidak cukup! (Perlu 4 mata)</div>

                
                <div class="stats-bar">
                    <span id="score-display">0</span>
                    <div id="current-cat-display">KATEGORI</div>
                </div>

                <button class="btn-hint" onclick="useHint()">ğŸ’¡</button>
            </div>
        </div>

        <div id="debugPanel">
            <div id="dbgWords"></div>
            <div id="dbgCross"></div>
            <div id="dbgRetry"></div>
        </div>

        <ul id="word-list"></ul>
        <div id="grid-container"></div>
    </div>

    <div id="custom-modal">
        <div class="modal-content">
            <div class="modal-icon">ğŸŒŸ</div>
            <h2>TERBAIK!</h2>
            <p>Anda berjaya menyelesaikan grid ini dengan cemerlang!</p>
            <button class="btn-next" onclick="closeModal()">GRID SETERUSNYA</button>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="sound.js"></script>
    <script src="game.js"></script>
</body>
</html>
