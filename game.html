<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cari Perkataan - Arena</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="c_game.css">
    <link rel="stylesheet" href="c_header.css">
    <link rel="stylesheet" href="c_grid.css">
    <link rel="stylesheet" href="c_modal.css">
    <link rel="stylesheet" href="c_debug.css"> 
    <link rel="stylesheet" href="c_hint.css">
    <link rel="stylesheet" href="c_bonus.css">
</head>
<body class="game-body">

    <div id="game-container">
        <header id="game-header">
            <div class="header-left" style="display: flex; gap: 5px;">
                <button onclick="window.location.href='index.html'" class="btn-home">
                    <i class="fas fa-home"></i>
                </button>
                <button onclick="Tutorial.show()" class="btn-home" style="background: #00acc1;">
                    <i class="fas fa-question"></i>
                </button>
            </div>

            <div class="header-center">
                <div class="info-wrapper">
                    <div class="info-box">
                        <span class="label">SKOR</span>
                        <span id="score" class="value">0</span>
                    </div>
                    <div class="info-box">
                        <span class="label">MASA</span>
                        <span id="timer" class="value">00:00</span>
                    </div>
                </div>
                
                <div class="combo-bar-container">
                    <div class="combo-bar-fill"></div>
                </div>
            </div>

            <div class="header-right">
                <button class="btn-hint-top" onclick="HintSystem.useHint()">
                    <i class="fas fa-lightbulb"></i>
                    <span id="hint-count">3</span>
                </button>
            </div>
        </header>

        <div id="player-bar" style="display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.8); margin: 5px 15px; padding: 6px 15px; border-radius: 50px; border: 2px solid #00acc1; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
            <img id="user-avatar" src="" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%; background: #e0f7fa; margin-right: 10px; border: 2px solid #00acc1; object-fit: cover;">
            
            <span id="display-username" style="font-family: 'Fredoka One', cursive; color: #333; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;">
                Pemain...
            </span>
        </div>

        <section id="word-list-area" style="position: relative; margin-top: 15px; padding-top: 20px;">
            <div id="category-tag" style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: #ff9800; color: white; padding: 4px 18px; border-radius: 20px; font-size: 0.75rem; font-family: 'Fredoka One', cursive; box-shadow: 0 4px #e65100; z-index: 10; white-space: nowrap; border: 2px solid white;">
                <span id="category-title">MEMUATKAN...</span>
            </div>
            
            <div id="word-list" class="word-list-items"></div>
        </section>

        <main id="grid-container"></main>
    </div>

    <div id="game-modal">
        <div class="modal-content">
            </div>
    </div>

    <script src="j_sound.js"></script>
    <script src="j_generator.js"></script> 
    <script src="j_grid.js"></script>      
    <script src="j_interaction.js"></script> 
    <script src="j_timer.js"></script>
    <script src="j_bonus.js"></script> <script src="j_score.js"></script>
    <script src="j_modal.js"></script>
    <script src="j_tuto.js"></script> 
    <script src="j_debug.js"></script> 
    <script src="j_hint.js"></script> 
    <script src="j_game.js"></script>
</body>
</html>
