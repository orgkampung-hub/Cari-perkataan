<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cari Perkataan - Arena</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="c_game.css">
    <link rel="stylesheet" href="c_header.css">
    <link rel="stylesheet" href="c_grid.css">
    <link rel="stylesheet" href="c_modal.css">
    <link rel="stylesheet" href="c_debug.css"> 
    <link rel="stylesheet" href="c_hint.css">
</head>
<body class="game-body">

    <div id="game-container">
        <header id="game-header">
            <div class="header-left">
                <button onclick="window.location.href='index.html'" class="btn-home">
                    <i class="fas fa-home"></i>
                </button>
            </div>

            <div class="header-center">
                <div class="info-wrapper">
                    <div class="info-box">
                        <span class="label">SKOR</span>
                        <span id="score" class="value">0</span>
                    </div>
                    <div class="info-box">
                        <span class="label">MASA</span>
                        <span id="timer" class="value">00:00</span>
                    </div>
                </div>
                <div class="category-display">
                    <span id="category-title">MEMUATKAN...</span>
                </div>
            </div>

            <div class="header-right">
                <button class="btn-hint-top" onclick="HintSystem.useHint()">
                    <i class="fas fa-lightbulb"></i>
                    <span id="hint-count">3</span>
                </button>
            </div>
        </header>

        <section id="word-list-area">
            <div id="word-list" class="word-list-items"></div>
        </section>

        <main id="grid-container"></main>
    </div>

    <div id="game-modal">
        <div class="modal-content">
            </div>
    </div>

    <script src="j_sound.js"></script>
    <script src="j_generator.js"></script> 
    <script src="j_grid.js"></script>      
    <script src="j_interaction.js"></script> 
    <script src="j_timer.js"></script>
    <script src="j_score.js"></script>
    <script src="j_modal.js"></script> 
    <script src="j_debug.js"></script> 
    <script src="j_hint.js"></script> 
    <script src="j_game.js"></script>
</body>
</html>
