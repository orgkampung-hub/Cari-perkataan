<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cari Kata Pro - Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-screen" class="screen">
        <h1>CARI KATA</h1>
        <div class="category-grid">
            <button onclick="goToGame('HAIWAN')">üêæ HAIWAN</button>
            <button onclick="goToGame('BUAH')">üçé BUAH</button>
            <button onclick="goToGame('NEGARA')">üåç NEGARA</button>
            <button onclick="goToGame('SUKAN')">‚öΩ SUKAN</button>
            <button onclick="goToGame('BENDA')">üì¶ BENDA</button>
        </div>
        
        <p style="font-size: 0.85rem; color: #666; margin-top: 10px; text-align: center;">
            Nak pilih perkataan? Tap huruf mula dan huruf akhir je!
        </p>

        <div class="custom-section">
            <p>Atau buat senarai sendiri:</p>
            <textarea id="custom-words-input" placeholder="Taip perkataan, asingkan dengan koma..."></textarea>
            <button class="btn-custom" onclick="startCustomGame()">MULA MOD CUSTOM</button>
        </div>

        <p style="font-size: 0.7rem; color: #999; margin-top: 30px; text-align: center; width: 100%;">
            akulas * v2.2.0
        </p>
    </div>

    <script>
        // Fungsi untuk hantar kategori ke page game.html
        function goToGame(category) {
            window.location.href = `game.html?cat=${category}`;
        }

        // Fungsi untuk mod custom
        function startCustomGame() {
            const words = document.getElementById('custom-words-input').value;
            if (words.trim() !== "") {
                localStorage.setItem('customWords', words);
                window.location.href = `game.html?cat=CUSTOM`;
            } else {
                alert("Sila masukkan perkataan dahulu!");
            }
        }
    </script>
</body>
</html>
