<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cari Kata Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-screen" class="screen">
        <h1>CARI KATA</h1>
        <div class="category-grid">
            <button onclick="pickCategory('HAIWAN')">üêæ HAIWAN</button>
            <button onclick="pickCategory('BUAH')">üçé BUAH</button>

    </div>

            <div id="current-cat-display">KATEGORI</div>
        </div>

        <div id="grid-container"></div>
        <ul id="word-list"></ul>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
